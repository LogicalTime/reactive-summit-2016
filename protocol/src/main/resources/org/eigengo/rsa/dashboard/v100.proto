syntax = "proto3";

package org.eigengo.rsa.dashboard.v100;

message Summary {
    repeated PerHandle topHandles = 1;
}

message PerHandle {
    string handle = 1;
    repeated Item items = 2;

    message Item {
        string description = 1;
        repeated bytes images = 2;
        string text = 3;
    }
}

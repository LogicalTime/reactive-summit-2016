version: '2'

services:
  kafka:
    extends:
      file: all.template
      service: kafka
    ports:
      - "9092:9092"
    extra_hosts:
      - "kafka:127.0.0.1"
    expose:
      - "9092"
    environment:
      ADVERTISED_HOST: "localhost"
      ADVERTISED_PORT: "9092"
      NUM_PARTITIONS: 3
      AUTO_CREATE_TOPICS: "true"
      TOPICS: "tweet-image,scene,identity"


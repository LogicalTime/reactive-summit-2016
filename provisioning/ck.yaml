version: '2'

services:
  zookeeper:
    extends:
      file: all.template
      service: zookeeper
    expose:
      - "2181"

  kafka:
    extends:
      file: all.template
      service: kafka
    ports:
      - "9092:9092"
    expose:
      - "9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      # 30 partitions, one replica; documentation is at
      #Â https://github.com/wurstmeister/kafka-docker#automatically-create-topics
      KAFKA_CREATE_TOPICS: "tweet-image:30:1,scene:30:1,identity:30:1"
    depends_on:
      - zookeeper

  cassandra:
    extends:
      file: all.template
      service: cassandra
    ports:
      - "9042:9042"
    expose:
      - "9042"

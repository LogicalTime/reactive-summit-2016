version: '2'

services:
  kafka:
    extends:
      file: all.template
      service: kafka
    ports:
      - "9092:9092"
    expose:
      - "9092"
    environment:
      ADVERTISED_HOST: localhost
      ADVERTISED_PORT: "9092"
      TOPICS: "tweet-image,scene,identity"

  cassandra:
    extends:
      file: all.template
      service: cassandra
    ports:
      - "9042:9042"
    expose:
      - "9042"

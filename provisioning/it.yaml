version: '2'

services:
  cassandra:
    extends:
      file: all.template
      service: cassandra
    expose:
      - "9042"

  zookeeper:
    extends:
      file: all.template
      service: zookeeper
    expose:
      - "2181"

  kafka:
    extends:
      file: all.template
      service: kafka
    expose:
      - "9092"
    extra_hosts:
      - "kafka:127.0.0.1"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      # 30 partitions, one replica; documentation is at
      #Â https://github.com/wurstmeister/kafka-docker#automatically-create-topics
      KAFKA_CREATE_TOPICS: "tweet-image:30:1"
    links:
      - zookeeper

  it:
    extends:
      file: all.template
      service: it
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    links:
      - kafka
      - cassandra

  vision-scene-classification:
    extends:
      file: all.template
      service: vision-scene-classification
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    links:
      - kafka

  vision-identity:
    extends:
      file: all.template
      service: vision-identity
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      CASSANDRA_JOURNAL_CPS: "cassandra"
      CASSANDRA_SNAPSHOT_CPS: "cassandra"
    links:
      - kafka
      - cassandra

  dashboard:
    extends:
      file: all.template
      service: dashboard
    ports:
      - "8080:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    links:
      - kafka

syntax = "proto3";

package org.eigengo.rsa.identity.v100;

message IdentifyFace {
    int32 version = 1;
    int64 ingestionTimestamp = 2;
    string correlationId = 3;
    string hanlde = 4;
    repeated bytes rgbBitmaps = 5;
}

message FaceImage {
    double confidence = 1;
    int32 x = 2;
    int32 y = 3;
    int32 w = 4;
    int32 h = 5;
    bytes rgbBitmap = 6;
}
